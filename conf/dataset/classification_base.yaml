# @package _global_

dataset:
  type: classification
  simple_cls:

  set_cls:
    n_way: ${exp.n_way}
    n_support: ${exp.n_shot}
    n_query: ${exp.n_query}

  loader:
    num_workers: 4 # Number of processes to use for data loader
    pin_memory: true # Use with GPU

# What splits to run on evaluation
eval:
  splits: [train, val, test]
